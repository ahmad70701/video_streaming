<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp</title>
</head>
<body>
    <header>
        <h1>Signup Page</h1>
        <nav class="hidden" id="nav">
            <a href="index.html" class="link" id="home">Home</a>
            <a href="" class="link" id="upload">Upload New Video</a>
            <a href="signup.html" class="link" id="login">SignUp/Login</a>
          </nav>
    </header>
    <main >
        <form id="signupForm">
            <input type="text" name="firstName" placeholder="First Name" id="firstName">
            <input type="text" name="lastName" placeholder="Last Name" id="lastName">
            <input type="text" name="userName" placeholder="User Name" id="userName">
            <input type="text" name="email" placeholder="Email" id="email">
            <input type="text" name="password" placeholder="Password" id="password">
            <button id="signupBtn" >Submit</button>
            <ul class="hidden" id="errors"></ul>
        </form>
    </main>
    <script src="signup.js"></script>
</body>
</html>
