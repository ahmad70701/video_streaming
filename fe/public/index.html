<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <form action="http://localhost:5000/api/videos" method="post" enctype="multipart/form-data">
        <input type="text" name="fileName", placeholder="Please specify the name", id="fileName"><br><br>
        <input type="text" name="tags" id="tags" placeholder="Add video tags separated by a comma"><br><br>
        <input type="file" name="video" id="video" placeholder="Please Select a file!" onchange="printFile()"><br><br>
        <input type="submit">
    </form>
    <script>
        
        function printFile(){
        const file = document.getElementById('video').files[0];
        console.log(file);
    }
    </script>
</body>
</html>
